name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ilammy/setup-nasm@v1.5.1
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libc6-dev-i386 gcc-multilib g++-multilib

    - name: makeasm
      run: nasm -f elf32 kernel.asm -o kasm.o
    - name: makec
      run: gcc -m32 -c kernel.c -o kc.o -lm
    - name: link
      run: ld -m elf_i386 -T link.ld -o kernel kasm.o kc.o -L/usr/lib32 -lc
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: version
    
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: kernel
        path: kernel
        retention-days: 5
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: true
        release_name: ${{ steps.version.outputs.branch }}
        tag_name: ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ github.token }}